<head>
<meta charset="UTF-8">



</head>
<script>
	
index();
	function est(gatim,jabutim,coelhim,doguim){
		
		let html = document.querySelector(gatim);
		html.innerHTML = jabutim;
		html.setAttribute(coelhim,doguim);
}
	function pgn(){
		document.write('body');
		est("head","<style>*{outline: none; font-family:Comic Sans MS,Arial,sans-serif;font-weight:bolder;color:#030101;box-sizing:border-box;padding:0;margin:0;border:none;}body{display:flex;flex-direction:row;align-items:center;justify-content:center;background-color:rgb(196,46,41,0.72);}h2{color:#3C2828;text-align:center;font-size:1.8vw;}#ps,#al{width:7.2vw;height:2.1vw;padding:1vw;border:solid 0.21vw #532D30;border-radius:6px;background-color:#C2686E;text-align:center;font-size:1.8vw;color:white;-moz-appearance: textfield;}input::-webkit-inner-spin-button{-webkit-appearance: none;}#ps{margin:0 1.5vw 0 0;}#td, #rst{display:flex;width:60vw;height:30vw;background-color:#A6483F;flex-direction:column;padding:3vw 0;align-items:center;justify-content:space-between;}#rst{justify-content:space-evenly;}.ps{margin:0 6vw 0 0.6vw ;}button{border-radius:15px;padding:0.9vw 3vw;background-color:#8C3230;font-size:1.5vw;border:solid 0.3vw #8C3230;cursor:pointer;}button:hover{opacity:0.51; border-color:#612729;}</style>");
		est("body","<div></div>","id","0");
		
}
	function index(){
		pgn();
		est("div","<h1></h1><div><label class='ps'>Peso</label><label>Altura</label><br><input id='ps' type='number'><input id='al' type='number'></div><button></button>","id","td");
		est("h1","Calcule seu IMC","id","in");
		est("button","CALCULAR","onclick","calc()");
}
	function calc(){
		let ps = document.getElementById('ps').value;
		let al = document.getElementById('al').value;
		let IMC = ps / (al * al);
		est("div","<h1></h1><h2></h2><br><button></button>","id","rst");
		est('h1','O seu IMC é ' + parseFloat(IMC));
			if(IMC < 18.5){est("h2","Você esta muito anorexo(a), <br>Vá tomar uma vitamina para engordar");}else
			if(IMC >= 35){est("h2","Meu Deus,esta muita gordo(a) precisa emagracer <br> *URGENTE* ");}else{est("h2","Seu indice de massa coporal esta excelente");}
		est("button","reset","onclick","rs()");
}
		
function rs(){
	pgn();
	est("div","<h1></h1><div><label class='ps'>Peso</label><label>Altura</label><br><input id='ps' type='number'><input id='al' type='number'></div><button></button>","id","td");
	est("h1","Calcule seu IMC","id","in");
	est("button","CALCULAR","onclick","calc()");}
	</script>
